<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: aquamarine;
            width: 130px;
        }

        div:hover {
            color: red;
        }

        div > p {
            display: none;
            color: black;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
        <p>Passe o mouse na frase abaixo</p>
        <div>
            Passe o mouse aqui
            <p>Frase escondida</p>
        </div>
        <p>Fim do exemplo</p>
    
</body>
</html>
