<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div id="usuario">
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" autocomplete="username" required maxlength="15" placeholder="Nome de usuario">
        </div>

        <div id="senha">
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen"required minlength="8" placeholder="Senha">
        </div>

        <input type="submit" value="Enviar" id="enviar" class="botao">
        <input type="reset" value="Resetar" class="botao">

        <!-- Estudar mais sobre https para saber mais sobre seguranÃ§a de senhas -->
