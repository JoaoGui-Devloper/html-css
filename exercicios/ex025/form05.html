<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <!-- Para o radio marcar apenas uma caixinha todos os input:radio devem ter o mesmo NAME o id contina sendo diferente para o label funcionar. -->

                <input type="radio" name="sexo" id="sxmas" checked> <label for="sxmas"> Masculino</label> <br>

                <input type="radio" name="sexo" id="sxfem"> <label for="sxfem"> Feminino</label> <br>

                <input type="radio" name="sexo" id="outros"> <label for="outros"> Outro</label> <br>

                <input type="radio" name="sexo" id="nqo"> <label for="nqo"> Não quero dizer</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

                <input type="checkbox" name="fut" id="ifut"> <label for="ifut"> Futebol</label> <br>

                <input type="checkbox" name="bas" id="ibas"> <label for="ibas"> Basquete</label> <br>

                <input type="checkbox" name="nat" id="inat"> <label for="inat"> Natação</label>
        </fieldset>
    </form>
</body>
</html>
