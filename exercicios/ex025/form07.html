<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
</head>
<body>
    <h1>Formulário</h1>
        <form action="cadastro.php" method="post">
            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="MG" selected>Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="ipro">Profissão</label>
                <input type="text" name="pro" id="ipro" list="dlpro">
                <datalist id="dlpro">
                    <option value="Administração"></option>
                    <option value="Professor"></option>
                    <option value="Desenvolvedor"></option>
                </datalist>
            </p>

            <p>
                <label for="imsn">Mensagem: </label> <br>
                <textarea name="msn" id="imsn" cols="30" rows="10"></textarea>
            </p>            
        </form>
</body>
</html>
