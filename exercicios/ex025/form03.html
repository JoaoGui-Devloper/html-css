<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="off">
        </div>

        <div>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </div>

        <div>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2022-12">
        </div>

        <div>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia" value="2022-12-12">
        </div>

        <div>
            <label for="ihora">Hora: </label>
            <input type="time" name="hora" id="ihora" value="15:10">
        </div>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
