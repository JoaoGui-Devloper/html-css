<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, Range e File </title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post">

        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor"> <br>

        <label for="irange">Nível de satisfação: </label>
        <input type="range" name="range" id="irange" min="0" max="5" value="0"> <br>

        <label for="ifoto">Subir foto: </label>
        <input type="file" name="foto" id="ifoto">
    </form>
</body>
</html>
