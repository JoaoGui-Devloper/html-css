<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Formulário</h1>
        <form action="cadastro.php" method="get">
            <fieldset>
                <p>
                    <label for="in1">Número 1: </label>
                    <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="in2">Número 2: </label>
                    <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
                    <label for="isoma">Soma: </label>
                    <output name="soma" id="isoma">0</output>
                </p>
            </fieldset>

            <!-- ATENÇÃO: A soma do output não será enviada, ela serve apenas para mostrar algo visualmente na tela para o usuario. -->

            <fieldset>
                <label for="irange">Número: </label>
                <input type="range" name="range" id="irange" min="0" max="5" value="0" oninput="inum.innerHTML = Number(irange.value)">
                <output name="num" id="inum">0</output>
            </fieldset>

            <fieldset>
                <label for="iano">Ano que você nasceu: </label>
                <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()"> <br>

                <label for="iidade">Sua idade: </label>
                <output id="iidade">0</output>

                <script>
                    function calcIdade() {
                        let atual = new Date().getFullYear()
                        iidade.innerHTML = Number(atual) - Number(iano.value)
                    }
                </script>
            </fieldset>

            <input type="submit" value="enviar">
        </form>
</body>
</html>
