<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cinza {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cinza" span="4">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>25</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Mário</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Claúdio</td>
                <td>M</td>
                <td>36</td>
                <td>Médico</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>F</td>
                <td>22</td>
                <td>Vendedora</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
